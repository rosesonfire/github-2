version: '3'
services:
  scraper:
    container_name: "scraper"
    build: "scraper"
    environment:
     - NODE_ENV=production
     - DB_HOST=scraper-db
     - DB_PORT=6379
    depends_on:
      - "scraper-db"
  scraper-db:
    container_name: "scraper-db"
    build: "scraperDB"
    ports:
      - "8080:6379"
